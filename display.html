<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - Cronómetros</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100vw;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .timer {
            background: #111;
            border: 3px solid #ff8c00;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .timer.running {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .label {
            font-size: clamp(14px, 1.8vw, 22px);
            color: #ff8c00;
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .timer.running .label {
            color: #00ff00;
        }
        
        .time {
            font-size: clamp(32px, 6vw, 80px);
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }
        
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #111;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #ff8c00;
            font-size: 14px;
            z-index: 1000;
        }
        
        .status.connected {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .status.error {
            border-color: #ff0000;
            color: #ff0000;
        }
        
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #111;
            color: #ff8c00;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #ff8c00;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #ff8c00;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← VOLVER</a>
    <div class="status" id="status">⚠️ Conectando...</div>
    <div class="grid" id="grid"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script>
        // ============================================
        // CONFIGURACIÓN SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://diuamkiidwpctdrqdzcd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpdWFta2lpZHdwY3RkcnFkemNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2ODc4MDMsImV4cCI6MjA4MTI2MzgwM30.rQ2kU9zfxJ-mLQac63oi4TrPTg7e1-BZifaECVAdFyw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ============================================
        // CREAR UI (20 HITS)
        // ============================================
        const grid = document.getElementById('grid');
        const timers = {};

        for (let i = 1; i <= 20; i++) {
            const div = document.createElement('div');
            div.className = 'timer';
            div.id = `timer${i}`;
            div.innerHTML = `
                <div class="label">Hit ${i}</div>
                <div class="time" id="time${i}">00:00</div>
            `;
            grid.appendChild(div);
            
            timers[i] = {
                running: false,
                startTime: 0,
                elapsed: 0
            };
        }

        // ============================================
        // FORMATO MM:SS
        // ============================================
        function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            if (minutes > 99) minutes = 99;
            if (seconds > 99) seconds = 99;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ============================================
        // CARGAR DATOS INICIALES
        // ============================================
        async function loadInitialData() {
            try {
                console.log('Cargando datos iniciales...');
                const { data, error } = await supabase
                    .from('cronometros')
                    .select('*')
                    .order('grupo');
                
                if (error) {
                    console.error('Error:', error);
                    throw error;
                }
                
                console.log('Datos recibidos:', data);
                
                if (!data || data.length === 0) {
                    throw new Error('No se encontraron datos. Verifica la tabla en Supabase.');
                }
                
                data.forEach(item => {
                    timers[item.grupo] = {
                        running: item.running,
                        startTime: item.start_time,
                        elapsed: item.elapsed
                    };
                    
                    // Actualizar estado visual
                    const timerDiv = document.getElementById(`timer${item.grupo}`);
                    if (item.running) {
                        timerDiv.classList.add('running');
                    }
                });
                
                document.getElementById('status').textContent = '✅ Conectado';
                document.getElementById('status').classList.add('connected');
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('status').textContent = '❌ Error: ' + error.message;
                document.getElementById('status').classList.add('error');
            }
        }

        // ============================================
        // SUSCRIPCIÓN EN TIEMPO REAL
        // ============================================
        const channel = supabase
            .channel('cronometros-display')
            .on(
                'postgres_changes',
                { 
                    event: '*', 
                    schema: 'public', 
                    table: 'cronometros' 
                },
                (payload) => {
                    console.log('Cambio recibido:', payload);
                    const grupo = payload.new.grupo;
                    timers[grupo] = {
                        running: payload.new.running,
                        startTime: payload.new.start_time,
                        elapsed: payload.new.elapsed
                    };
                    
                    // Actualizar indicador visual
                    const timerDiv = document.getElementById(`timer${grupo}`);
                    if (payload.new.running) {
                        timerDiv.classList.add('running');
                    } else {
                        timerDiv.classList.remove('running');
                    }
                }
            )
            .subscribe((status) => {
                console.log('Estado de suscripción:', status);
            });

        // ============================================
        // LOOP DE ACTUALIZACIÓN DE UI
        // ============================================
        setInterval(() => {
            const now = Date.now();
            
            for (let i = 1; i <= 20; i++) {
                let ms = timers[i].elapsed;
                
                if (timers[i].running && timers[i].startTime) {
                    ms += now - timers[i].startTime;
                }
                
                if (ms > 99 * 60 * 1000 + 99 * 1000) {
                    ms = 99 * 60 * 1000 + 99 * 1000;
                }
                
                document.getElementById('time' + i).innerText = formatTime(ms);
            }
        }, 100);

        // ============================================
        // INICIALIZAR
        // ============================================
        loadInitialData();
    </script>
</body>
</html>
