<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Display de Cron√≥metros</title>
<style>
    body {
        margin: 0;
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        width: 90%;
        margin-top: 20px;
    }
    .timer {
        background: #222;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 8px #000;
    }
    .label {
        font-size: 28px;
        margin-bottom: 10px;
        opacity: 0.8;
    }
    .time {
        font-size: 90px;
        font-weight: bold;
        letter-spacing: 3px;
    }
</style>
</head>
<body>

<div class="grid">
    <script>
        for (let i = 1; i <= 20; i++) {
            document.write(`
                <div class="timer">
                    <div class="label">Grupo ${i}</div>
                    <div class="time" id="g${i}">00:00</div>
                </div>
            `);
        }
    </script>
</div>

<script type="module">
import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, doc, onSnapshot }
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAJqYhseyN-s6s79WxFlljQlKNSkMRkptE",
  authDomain: "cronometros-grupos.firebaseapp.com",
  projectId: "cronometros-grupos",
  storageBucket: "cronometros-grupos.firebasestorage.app",
  messagingSenderId: "886340826784",
  appId: "1:886340826784:web:63897dd9170825bc15fbc5",
  measurementId: "G-KD241WKQZ2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

function format(ms) {
    let totalSec = Math.floor(ms / 1000);
    let min = String(Math.floor(totalSec / 60)).padStart(2,'0');
    let sec = String(totalSec % 60).padStart(2,'0');
    return `${min}:${sec}`;
}

for (let i = 1; i <= 20; i++) {
    const ref = doc(db, "cronometros", "grupo" + i);

    onSnapshot(ref, (snap) => {
        if (!snap.exists()) return;

        const data = snap.data();
        let ms = data.elapsed;

        if (data.running) {
            ms += Date.now() - data.startTime;
        }

        document.getElementById("g"+i).innerText = format(ms);
    });
}
</script>

</body>
</html>
