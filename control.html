<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control - Cron√≥metros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .back-btn {
            display: inline-block;
            background: #111;
            color: #ff8c00;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #ff8c00;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #ff8c00;
            color: #000;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: #111;
            border: 2px solid #ff8c00;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .status.connected {
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .status.error {
            border-color: #ff0000;
            color: #ff0000;
        }

        .error-details {
            background: #1a0000;
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #ff6b6b;
            display: none;
        }

        .error-details.show {
            display: block;
        }
        
        .current-timer {
            background: #111;
            border: 4px solid #ff8c00;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .current-label {
            font-size: 24px;
            color: #ff8c00;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .current-time {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .current-status {
            font-size: 18px;
            color: #999;
        }
        
        .current-status.running {
            color: #00ff00;
        }
        
        select {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background: #111;
            color: #fff;
            border: 3px solid #ff8c00;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-start {
            background: #ff8c00;
            color: #000;
        }
        
        .btn-start:hover:not(:disabled) {
            background: #cc7000;
        }
        
        .btn-start.paused {
            background: #00ff00;
        }
        
        .btn-reset {
            background: #fff;
            color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .btn-reset:hover:not(:disabled) {
            background: #ccc;
        }
        
        .btn-reset-all {
            width: 100%;
            padding: 20px;
            background: #dc3545;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .btn-reset-all:hover:not(:disabled) {
            background: #c82333;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: #ff8c00;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .progress-text {
            text-align: center;
            color: #ff8c00;
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
        }
        
        .grid-preview {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        
        .mini-timer {
            background: #111;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mini-timer:hover {
            border-color: #ff8c00;
        }
        
        .mini-timer.selected {
            border-color: #ff8c00;
            background: #1a1a1a;
        }
        
        .mini-timer.running {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .mini-label {
            font-size: 10px;
            color: #999;
            margin-bottom: 3px;
            text-transform: uppercase;
        }
        
        .mini-time {
            font-size: 14px;
            font-weight: bold;
        }
        
        .section-title {
            color: #ff8c00;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0 10px;
            text-transform: uppercase;
        }

        .debug-btn {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê VOLVER AL MEN√ö</a>
        
        <div class="status" id="status">‚ö†Ô∏è Conectando...</div>
        <div class="error-details" id="errorDetails"></div>
        
        <div class="current-timer">
            <div class="current-label" id="currentLabel">Hit 1</div>
            <div class="current-time" id="currentTime">00:00</div>
            <div class="current-status" id="currentStatus">‚è∏ DETENIDO</div>
        </div>
        
        <select id="groupSelect"></select>
        
        <div class="buttons">
            <button class="btn-start" id="btnStart" disabled>‚ñ∂ INICIAR</button>
            <button class="btn-reset" id="btnReset" disabled>
                üîÑ RESET
                <div class="progress-bar" id="progressBar"></div>
            </button>
        </div>
        
        <div id="resetProgress" style="display:none;">
            <div class="progress-text">Mantenga presionado 3 segundos...</div>
        </div>
        
        <button class="btn-reset-all" id="btnResetAll" disabled>
            üîÑ RESETEAR TODOS
            <div class="progress-bar" id="progressBarAll"></div>
        </button>
        
        <div id="resetAllProgress" style="display:none;">
            <div class="progress-text">Mantenga presionado 5 segundos...</div>
        </div>
        
        <div class="section-title">
            Estado de todos los Hits:
            <button class="debug-btn" id="debugBtn">üîç Debug</button>
        </div>
        <div class="grid-preview" id="gridPreview"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        // ============================================
        // CONFIGURACI√ìN SUPABASE
        // ============================================
        const SUPABASE_URL = 'https://diuamkiidwpctdrqdzcd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpdWFta2lpZHdwY3RkcnFkemNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2ODc4MDMsImV4cCI6MjA4MTI2MzgwM30.rQ2kU9zfxJ-mLQac63oi4TrPTg7e1-BZifaECVAdFyw';

        let supabase;
        let isConnected = false;

        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        let selectedGroup = 1;
        const timers = {};
        let resetTimeout = null;
        let resetAllTimeout = null;
        let resetInterval = null;
        let resetAllInterval = null;

        // ============================================
        // FUNCIONES DE UI
        // ============================================
        function showError(message, details = '') {
            const status = document.getElementById('status');
            status.textContent = '‚ùå Error: ' + message;
            status.classList.remove('connected');
            status.classList.add('error');

            if (details) {
                const errorDiv = document.getElementById('errorDetails');
                errorDiv.textContent = 'Detalles: ' + details;
                errorDiv.classList.add('show');
            }
        }

        function showSuccess(message) {
            const status = document.getElementById('status');
            status.textContent = '‚úÖ ' + message;
            status.classList.add('connected');
            status.classList.remove('error');
            
            const errorDiv = document.getElementById('errorDetails');
            errorDiv.classList.remove('show');
            
            // Habilitar botones
            document.getElementById('btnStart').disabled = false;
            document.getElementById('btnReset').disabled = false;
            document.getElementById('btnResetAll').disabled = false;
            
            isConnected = true;
        }

        function showStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // ============================================
        // FORMATO MM:SS
        // ============================================
        function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            if (minutes > 99) minutes = 99;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // ============================================
        // CREAR UI
        // ============================================
        const groupSelect = document.getElementById('groupSelect');
        const gridPreview = document.getElementById('gridPreview');

        for (let i = 1; i <= 20; i++) {
            // Selector
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `Hit ${i}`;
            groupSelect.appendChild(option);
            
            // Preview
            const mini = document.createElement('div');
            mini.className = 'mini-timer';
            mini.id = `mini${i}`;
            mini.onclick = () => {
                selectedGroup = i;
                groupSelect.value = i;
                updateUI();
            };
            mini.innerHTML = `
                <div class="mini-label">Hit ${i}</div>
                <div class="mini-time" id="miniTime${i}">00:00</div>
            `;
            gridPreview.appendChild(mini);
            
            timers[i] = {
                running: false,
                startTime: 0,
                elapsed: 0
            };
        }

        // ============================================
        // INICIALIZAR SUPABASE
        // ============================================
        async function initSupabase() {
            try {
                showStatus('üîå Conectando a Supabase...');
                supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Test de conexi√≥n
                showStatus('üîç Verificando conexi√≥n...');
                const { error: testError } = await supabase
                    .from('cronometros')
                    .select('count')
                    .limit(1);
                
                if (testError) {
                    throw new Error(`Error de conexi√≥n: ${testError.message}`);
                }
                
                showStatus('üì• Cargando datos...');
                await loadInitialData();
                
                showStatus('üîî Configurando tiempo real...');
                await setupRealtime();
                
                showSuccess('Conectado y sincronizado');
                
            } catch (error) {
                console.error('Error de inicializaci√≥n:', error);
                showError('No se pudo conectar', error.message);
            }
        }

        // ============================================
        // CARGAR DATOS INICIALES
        // ============================================
        async function loadInitialData() {
            try {
                const { data, error } = await supabase
                    .from('cronometros')
                    .select('*')
                    .order('grupo');
                
                if (error) {
                    throw new Error(`Error al cargar datos: ${error.message}`);
                }
                
                if (!data || data.length === 0) {
                    throw new Error('La tabla est√° vac√≠a. Ejecuta el SQL para crear los 20 registros.');
                }

                if (data.length < 20) {
                    throw new Error(`Solo hay ${data.length} registros. Se necesitan 20.`);
                }
                
                console.log('Datos cargados:', data);
                
                data.forEach(item => {
                    timers[item.grupo] = {
                        running: item.running || false,
                        startTime: item.start_time || 0,
                        elapsed: item.elapsed || 0
                    };
                });
                
                updateUI();
                
            } catch (error) {
                throw error;
            }
        }

        // ============================================
        // CONFIGURAR TIEMPO REAL
        // ============================================
        async function setupRealtime() {
            const channel = supabase
                .channel('cronometros-control')
                .on(
                    'postgres_changes',
                    { 
                        event: '*', 
                        schema: 'public', 
                        table: 'cronometros' 
                    },
                    (payload) => {
                        console.log('üì° Cambio recibido:', payload);
                        const grupo = payload.new.grupo;
                        timers[grupo] = {
                            running: payload.new.running,
                            startTime: payload.new.start_time,
                            elapsed: payload.new.elapsed
                        };
                        updateUI();
                    }
                )
                .subscribe((status, err) => {
                    console.log('Estado de suscripci√≥n:', status);
                    if (err) {
                        console.error('Error de suscripci√≥n:', err);
                    }
                });
        }

        // ============================================
        // ACTUALIZAR UI
        // ============================================
        function updateUI() {
            const now = Date.now();
            
            for (let i = 1; i <= 20; i++) {
                let ms = timers[i].elapsed;
                if (timers[i].running && timers[i].startTime) {
                    ms += now - timers[i].startTime;
                }
                
                document.getElementById('miniTime' + i).textContent = formatTime(ms);
                
                const miniDiv = document.getElementById('mini' + i);
                miniDiv.classList.toggle('running', timers[i].running);
                miniDiv.classList.toggle('selected', i === selectedGroup);
            }
            
            // Actualizar display principal
            const timer = timers[selectedGroup];
            let ms = timer.elapsed;
            if (timer.running && timer.startTime) {
                ms += now - timer.startTime;
            }
            
            document.getElementById('currentLabel').textContent = `Hit ${selectedGroup}`;
            document.getElementById('currentTime').textContent = formatTime(ms);
            
            const statusEl = document.getElementById('currentStatus');
            statusEl.textContent = timer.running ? '‚ñ∂ CORRIENDO' : '‚è∏ DETENIDO';
            statusEl.classList.toggle('running', timer.running);
            
            const btnStart = document.getElementById('btnStart');
            btnStart.textContent = timer.running ? '‚è∏ PAUSAR' : '‚ñ∂ INICIAR';
            btnStart.classList.toggle('paused', timer.running);
        }

        setInterval(updateUI, 100);

        // ============================================
        // EVENTOS
        // ============================================
        groupSelect.addEventListener('change', (e) => {
            selectedGroup = parseInt(e.target.value);
            updateUI();
        });

        document.getElementById('btnStart').addEventListener('click', async () => {
            if (!isConnected) return;
            
            const timer = timers[selectedGroup];
            const newRunning = !timer.running;
            
            try {
                const updateData = {
                    running: newRunning,
                    start_time: newRunning ? Date.now() : timer.startTime,
                    elapsed: newRunning ? timer.elapsed : 
                        (timer.elapsed + (Date.now() - timer.startTime))
                };
                
                console.log('Actualizando grupo', selectedGroup, updateData);
                
                const { error } = await supabase
                    .from('cronometros')
                    .update(updateData)
                    .eq('grupo', selectedGroup);
                
                if (error) throw error;
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error al actualizar: ' + error.message);
            }
        });

        // RESET (3 segundos)
        const btnReset = document.getElementById('btnReset');
        const progressBar = document.getElementById('progressBar');
        const resetProgressDiv = document.getElementById('resetProgress');

        function startReset() {
            if (!isConnected) return;
            
            resetProgressDiv.style.display = 'block';
            let progress = 0;
            
            resetInterval = setInterval(() => {
                progress += 3.33;
                progressBar.style.width = progress + '%';
            }, 100);
            
            resetTimeout = setTimeout(async () => {
                clearInterval(resetInterval);
                try {
                    await supabase
                        .from('cronometros')
                        .update({ running: false, start_time: 0, elapsed: 0 })
                        .eq('grupo', selectedGroup);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al resetear: ' + error.message);
                }
                resetProgressDiv.style.display = 'none';
                progressBar.style.width = '0%';
            }, 3000);
        }

        function cancelReset() {
            if (resetTimeout) {
                clearTimeout(resetTimeout);
                clearInterval(resetInterval);
                resetProgressDiv.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }

        btnReset.addEventListener('mousedown', startReset);
        btnReset.addEventListener('touchstart', startReset);
        btnReset.addEventListener('mouseup', cancelReset);
        btnReset.addEventListener('touchend', cancelReset);
        btnReset.addEventListener('mouseleave', cancelReset);

        // RESET ALL (5 segundos)
        const btnResetAll = document.getElementById('btnResetAll');
        const progressBarAll = document.getElementById('progressBarAll');
        const resetAllProgressDiv = document.getElementById('resetAllProgress');

        function startResetAll() {
            if (!isConnected) return;
            
            resetAllProgressDiv.style.display = 'block';
            let progress = 0;
            
            resetAllInterval = setInterval(() => {
                progress += 2;
                progressBarAll.style.width = progress + '%';
            }, 100);
            
            resetAllTimeout = setTimeout(async () => {
                clearInterval(resetAllInterval);
                
                try {
                    for (let i = 1; i <= 20; i++) {
                        await supabase
                            .from('cronometros')
                            .update({ running: false, start_time: 0, elapsed: 0 })
                            .eq('grupo', i);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al resetear todos: ' + error.message);
                }
                
                resetAllProgressDiv.style.display = 'none';
                progressBarAll.style.width = '0%';
            }, 5000);
        }

        function cancelResetAll() {
            if (resetAllTimeout) {
                clearTimeout(resetAllTimeout);
                clearInterval(resetAllInterval);
                resetAllProgressDiv.style.display = 'none';
                progressBarAll.style.width = '0%';
            }
        }

        btnResetAll.addEventListener('mousedown', startResetAll);
        btnResetAll.addEventListener('touchstart', startResetAll);
        btnResetAll.addEventListener('mouseup', cancelResetAll);
        btnResetAll.addEventListener('touchend', cancelResetAll);
        btnResetAll.addEventListener('mouseleave', cancelResetAll);

        // DEBUG
        document.getElementById('debugBtn').addEventListener('click', async () => {
            console.log('=== DEBUG INFO ===');
            console.log('URL:', SUPABASE_URL);
            console.log('Connected:', isConnected);
            console.log('Timers:', timers);
            
            try {
                const { data, error } = await supabase.from('cronometros').select('*');
                console.log('Datos en DB:', data);
                if (error) console.error('Error:', error);
                alert('Revisa la consola del navegador (F12)');
            } catch (err) {
                console.error('Error en debug:', err);
            }
        });

        // ============================================
        // INICIALIZAR
        // ============================================
        initSupabase();
    </script>
</body>
</html>
