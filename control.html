<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Control</title>
<style>
    body {
        margin: 0;
        background: #f3f3f3;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 10px;
    }
    #clock {
        text-align: right;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .panel {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 10px #bbb;
    }
    select {
        width: 100%;
        padding: 10px;
        font-size: 20px;
        margin-bottom: 20px;
    }
    button {
        width: 45%;
        padding: 15px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
    }
    #play { background: #28a745; }
    #reset { background: #dc3545; }
    .btns {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
<body>

<h1>Control de Cronómetros</h1>

<div id="clock">00:00:00</div>

<div class="panel">
    <label>Selecciona un grupo:</label>
    <select id="grupo">
        <script>
            for (let i = 1; i <= 20; i++) {
                document.write(`<option value="${i}">Grupo ${i}</option>`);
            }
        </script>
    </select>

    <div class="btns">
        <button id="play">▶ Iniciar</button>
        <button id="reset">⟳ Reset</button>
    </div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

<script type="module">
import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc }
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAJqYhseyN-s6s79WxFlljQlKNSkMRkptE",
  authDomain: "cronometros-grupos.firebaseapp.com",
  projectId: "cronometros-grupos",
  storageBucket: "cronometros-grupos.firebasestorage.app",
  messagingSenderId: "886340826784",
  appId: "1:886340826784:web:63897dd9170825bc15fbc5",
  measurementId: "G-KD241WKQZ2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const btnPlay = document.getElementById("play");
const btnReset = document.getElementById("reset");
const select = document.getElementById("grupo");

async function ensureDoc(id) {
    const ref = doc(db, "cronometros", id);
    const snap = await getDoc(ref);
    if (!snap.exists()) {
        await setDoc(ref, {
            running: false,
            startTime: 0,
            elapsed: 0
        });
    }
    return ref;
}

btnPlay.onclick = async () => {
    const id = "grupo" + select.value;
    const ref = await ensureDoc(id);
    const snap = await getDoc(ref);
    const data = snap.data();

    if (!data.running) {
        await updateDoc(ref, {
            running: true,
            startTime: Date.now()
        });
    }
};

let pressTimer;

btnReset.onmousedown = () => {
    pressTimer = setTimeout(resetTimer, 3000);
};

btnReset.onmouseup = () => {
    clearTimeout(pressTimer);
};

async function resetTimer() {
    const id = "grupo" + select.value;
    const ref = await ensureDoc(id);

    await updateDoc(ref, {
        running: false,
        elapsed: 0,
        startTime: 0
    });
}
</script>

</body>
</html>
